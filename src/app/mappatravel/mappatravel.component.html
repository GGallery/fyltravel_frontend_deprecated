<div class="row">
  <div class="col-12">
    <agm-map [id]="mappa" [latitude]="travel.latitude" [longitude]="travel.longitude" [scrollwheel]="true" [zoom]="zoom">
      <agm-marker
        [latitude]="travel.latitude"
        [longitude]="travel.longitude"
        [title]="travel.location"
        [iconUrl]="'assets/images/marker.png'"
      >

      </agm-marker>
    </agm-map>
  </div>
</div>
