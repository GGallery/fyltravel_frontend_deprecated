<div class="row">
  <div class="col-12">
    <agm-map [id]="mappa" [latitude]="geoData.latitude" [longitude]="geoData.longitude" [scrollwheel]="false" [zoom]="zoom">
      <agm-marker
        [latitude]="geoData.latitude"
        [longitude]="geoData.longitude"
        [title]="geoData.localita"
        [iconUrl]="'assets/images/marker.png'"
      >

      </agm-marker>
    </agm-map>
  </div>
</div>
