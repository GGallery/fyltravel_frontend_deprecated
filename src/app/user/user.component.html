<div class="container mt-2" *ngIf="objUSER">

  <app-usermap [user]="objUSER"></app-usermap>

  <div class="row">

    <div class="col-md-3">
      <mat-card class="profileimage   p-0">
        <mat-card-content class="p-0">
          <img [src]="userImagepath"  class="w-100 img-thumbnail"/>
        </mat-card-content>
      </mat-card>

    </div>

    <div class="col-md-9 mt-4  userinfo">
      <span id="contatta" class="pull-right border">contatta</span>
      <h3><a href="#">{{objUSER.name}}</a></h3>
      <span *ngIf="objUSER.natoa">nato a <b>{{ objUSER.natoa }}</b>, </span>
      <span *ngIf="objUSER.vivea">vive a <b>{{ objUSER.vivea }}</b>, </span>
      <span *ngIf="userCity"><b>37 anni</b>, </span>
      <span *ngIf="countTravel > 0">ha caricato <b>{{ countTravel }}</b> viaggi, </span>

      <br>

      <!-- TODO  PROVA SIMBOLI USATI-->
      Simboli pi√π frequenti:
      <span><img width="40" src="{{customIconPath + '01.png'}}"/> </span>
      <span><img width="40" src="{{customIconPath + '02.png'}}"/> </span>
      <span><img width="40" src="{{customIconPath + '08.png'}}"/> </span>
      <span> <img width="40" src="{{customIconPath + '03.png'}}"/> </span>
      <span> <img width="40" src="{{customIconPath + '04.png'}}"/> </span>
      <span>  <img width="40" src="{{customIconPath + '05.png'}}"/> </span>
    </div>

      <p *ngIf="objUSER.descrizione">
        {{ objUSER.descrizione }}
      </p>

  </div>

  <hr>


  <div *ngIf="bestTravels?.length > 0">
    <h4>I migliori 5 </h4>
    <div class="row">

      <div *ngFor="let travel of bestTravels" class="col text-center ">
        <div class="titolo_best5">
          {{travel.title}}
        </div>
        <div class="anteprima_best5">
          <img style="max-height:150px" src="{{travelCoverPath + travel.cover}}" class="img-fluid img-thumbnail" alt="{{travel.title}}">
        </div>
      </div>
    </div>

    <hr>
  </div>


  <app-travel-list [uid]="objUSER.uid"></app-travel-list>

</div>
