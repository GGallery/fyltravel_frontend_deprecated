<div class="container mt-2">

  <app-usermap [uid]="uid"></app-usermap>

  <hr>

  <div class="row">

    <div class="col-md-3">
      <mat-card class="profileimage   p-0">
        <mat-card-content class="p-0">
          <img class="w-100" [src]="userImagepath" alt="" />
        </mat-card-content>
      </mat-card>

    </div>
    <!--<a href="#" routerLink="/createtravel"> <i class="fa fa-pencil" aria-hidden="true">modifica</i></a>-->
    <div class="col-md-9 mt-1 userinfo">
      <h3><a href="#">{{userName}}</a></h3>
      <span *ngIf="userCity">vive a <b>{{userCity}}</b>, </span>
      <span *ngIf="countTravel > 0">ha caricato <b>{{countTravel}}</b> viaggi, </span>
      <span *ngIf="userProfile?.length > 0 "> Ã¨ un viaggiatore {{userProfile.join(', ')}} </span>
    </div>
  </div>

  <hr>
  <h4>I migliori 5 </h4>
  <div class="row">

    <div *ngFor="let travel of bestTravels" class="col text-center ">
      <div class="titolo_best5">
        {{travel.title}}
      </div>
      <div class="anteprima_best5">
        <img style="max-height:150px" src="{{travelCoverPath + travel.cover}}" class="img-fluid img-thumbnail" alt="{{travel.title}}">
      </div>
    </div>
  </div>

  <hr>
  <app-travel-list [uid]="uid"></app-travel-list>
