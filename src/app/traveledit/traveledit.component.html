<div class="container">

  <div class="row my-1">
    <div class="col col-md-12">
      <mat-card>
      <form
        #itinearioForm="ngForm"
        class=" "
        *ngIf="objTravel"
      >
        <!--<div ng2FileDrop=""-->
             <!--[ngClass]="{'nv-file-over': hasBaseDropZoneOver}"-->

        <!--</div>-->


        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            id="title"
            name="title"
            placeholder="Titolo del viaggio"
            [(ngModel)]="objTravel.title"
            required
          >
        </div>

        <div class="form-group">
          <textarea
            class="form-control mt-2"
            id="description"
            name="description"
            [(ngModel)]="objTravel.description"
            placeholder="Una descrizione dell'itinerario"
          ></textarea>
        </div>

        <div class="form-group">
          <textarea
            class="form-control mt-2"
            id="shortdescription"
            name="shortdescription"
            [(ngModel)]="objTravel.shortdescription"
            placeholder="Una breve descrizione dell'itinerario"
          ></textarea>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            id="hashtag"
            name="hashtag"
            placeholder="Parole chiave del viaggio"
            [(ngModel)]="objTravel.hashtag"
            required
          >
        </div>

        <div class="form-group">
          <label for="geo">Geolocalizza</label>
          <input
            placeholder="cerca localitÃ "
            autocorrect="on"
            autocapitalize="on"
            spellcheck="off"
            type="text"
            class="form-control"
            #geo
            id="geo"
            name="geo"
            [formControl]="searchControl"
            [(ngModel)] = "objTravel.location"
          >
        </div>



        <button
          type="submit"
          class="btn btn-success"
          (click)="onSubmit()"
        >Salva
        </button>

      </form>
      </mat-card>
    </div>
