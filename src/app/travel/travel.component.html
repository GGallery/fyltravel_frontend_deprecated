<div class="container">
  <div class="display-3">{{title}}</div>
  <div class="row">
    <div class="col-md-6">
      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="upload_cover($event)"
           [uploader]="uploader_cover"
           class="well my-drop-zone"
           [style.background-image]="backgroundImg">
        <img [src]="coverurl"  class="w-100"/>
      </div>
      <div class="progress" style="">
        <div class="progress-bar-fyl" role="progressbar" [ngStyle]="{ 'width': uploader_cover.progress + '%' }"></div>
      </div>

      <div class="lead text-justify">
        {{description}}
      </div>

    </div>

    <div class="col-md-6">
      <app-mappatravel  [travel_id]='id' ></app-mappatravel>
      <app-mediaupload  [travel_id]='id' ></app-mediaupload>
    </div>
  </div>
</div>
