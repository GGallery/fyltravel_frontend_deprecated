
<div class="row">
  <div *ngFor="let travel of travels" class="travel-card col-md-2 m-3" >


    <mat-card-header>
      <div md-card-avatar class=""></div>
      <mat-card-title class=""><a class="lead" href="#" routerLink="/travel/{{travel.id}}"><b>{{travel.title}}</b></a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img width="200" src="{{travelCoverPath + travel.cover}}" class="img-fluid img-thumbnail" alt="{{travel.title}}">

    </mat-card-content>


  </div>
</div>
