<div class="container">
  <div class="row justify-content-center  ">
    <div class="col-4 m-5 ">

      <button (click)="socialSignup('facebook')" class="btn  btn-primary btn-block">Iscriviti con Facebook</button>
      <button (click)="socialSignup('google')" class="btn    btn-block">Iscriviti con Google</button>

      <!-- <button (click)="logout()">logout</button> -->

      <hr>

      <p class="text-center font-weight-bold">Iscriviti col tuo indirizzo E-Mail</p>

      <form (ngSubmit)="onSignup(f)" #f="ngForm">

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="E-mail" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Nome" ngModel class="form-control" required>
        </div>

        <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Registrati</button>
      </form>


      <p class="text-center font-italic mt-2">Hai gi√† un account? <a href="#" [routerLink]="['/signin']">Accedi</a></p>
       
    </div>
  </div>
</div>
