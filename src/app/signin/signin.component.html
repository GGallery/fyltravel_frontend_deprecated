<div class="container">
  <div class="row justify-content-center  ">
    <div class="col-12 col-sm-8 col-md-4 m-5 ">

      <button (click)="SocialSignin('facebook')" class="btn  btn-primary btn-block">Accedi con Facebook</button>
      <button (click)="SocialSignin('google')" class="btn    btn-block">Accedi con Google</button>

      <!-- <button (click)="logout()">logout</button> -->

      <hr>

      <p class="text-center font-weight-bold">Accedi col tuo indirizzo E-Mail</p>

      <form (ngSubmit)="EmailPassSignIn(f)" #f="ngForm">

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="E-mail" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" ngModel class="form-control" required>
        </div>

        <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Accedi</button>
      </form>


      <p class="text-center font-italic mt-2">Non hai un account? <a href="#" [routerLink]="['/signup']">Iscriviti</a></p>

    </div>
  </div>
</div>
