<div class="row justify-content-center">
  <div class="col-12">

    <div class="loader" [hidden]="!loading"></div>
    <div *ngIf="travels?.length == 0" class="text-center m-3">
      NON  HAI ANCORA CARICATO ALCUN VIAGGIO,
      <br>
      <a href="#" routerLink="/createtravel"  > <button class="btn btn-lg">FALLO ORA</button></a>
    </div>

    <div *ngFor="let itinerario of itinerari">
      <mat-card class="mb-4">
        <!--{{ itinerario | json }}-->
        <mat-card-title class=" text-center"> {{ itinerario.title }}</mat-card-title>
        <div class="col-md-12 text-center my-3">
          <img src="{{travelCoverPath + itinerario.cover }}" class="img-fluid img-thumbnail" alt="{{itinerario.title}}">
        </div>

        <mat-card-subtitle>
           {{ itinerario.description }}
        </mat-card-subtitle>

        <div *ngFor="let travel of itinerario.travels">
          <app-travel-list-item [travel]="travel" [child]="true"> </app-travel-list-item>
        </div>
      </mat-card>


    </div>

    <div *ngFor="let travel of travels"  >
      <app-travel-list-item [travel]="travel" [child]="false"> </app-travel-list-item>
    </div>

  </div>
</div>
