<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">

      <mat-card *ngFor="let travel of travels" class="travel-card" >
        <mat-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <mat-card-title class="display-3"><a href="#" routerLink="/travel/{{travel.id}}">{{travel.title}}</a></mat-card-title>
          <mat-card-subtitle>{{travel.user.name}}</mat-card-subtitle>
        </mat-card-header>
        <div class="row pr-4">
          <div class="col">
            <mat-card-content>
              <p>
                {{(travel.description.length>6)? (travel.description | slice:0:400)+'...':(travel.description)}}
              </p>

              <p>
                <i  class="material-icons">location_on</i> {{travel.tappe.length}} tappe in questo viaggio <br>
                <i  class="material-icons ">label</i> RELAX - ADVENTURE - UNDERGROUND
                </p>
            </mat-card-content>
            <mat-card-actions>
                <i (click)="like" class="material-icons">thumb_up</i>
                <i (click)="loyalty" class="material-icons">loyalty</i>

              </mat-card-actions>

          </div>
          <div class="col ">
            <img src="{{travelImagePath + travel.image}}" class="img-fluid img-thumbnail" alt="{{travel.title}}">

          </div>

        </div>


      </mat-card>
    </div>

  </div>
</div>
