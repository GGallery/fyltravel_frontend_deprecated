<div class="container my-4 p-4">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group" >

      <input type="text"
             name="title"
             id="title"
             class="form-control"
             aria-describedby="Titolo"
             placeholder="Titolo del viaggio"
             required
             ngModel
             #title="ngModel"
      >
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger"> Il titolo è obbligatorio </div>
    </div>


    <div class="form-group">

      <textarea
        name="intro"
        id="intro"
        class="form-control"
        aria-describedby="Intro"
        placeholder="Scrivi qualche riga di introduzione"
        required
        ngModel
        #description="ngModel"
      >
      </textarea>
    </div>


    <div class="form-group">

      <textarea
        name="description"
        id="description"
        class="form-control"
        aria-describedby="Descrizione"
        placeholder="Descrizione"
        required
        ngModel
        #description="ngModel"
      >
      </textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger"> La descrizione è obbligatoria </div>
    </div>

    <button type="submit" class="btn fyl_color" [disabled]="!f.valid"> Salva </button>

  </form>


</div>
